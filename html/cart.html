  <style>
    .shop {

    .number {

    }

    .subtotal {
      float: left;
      width: 50px;
      margin-top: 2px;
    }

    .delete {
      float: left;
      width: 35px;
      margin-left: 5px;
    }

    .text {
      width: 22px;
      text-align: center;
    }

  <script>
    function add() {
      //取出当前页面的数量
      var num = document.getElementById("text").value;
      //将数量加一然后再赋值给显示数量的<inpue>中的value属性
      ++num;
      document.getElementById("text").value = num;
      //取出当前页面的数量，与数量相乘，赋值给小计所属的div的页面显示内容
      var price = document.getElementById("price").innerHTML;
      var subtotal = price * num;
      document.getElementById("subtotal").innerHTML = price * num;
    }
    //按下-按钮
    function minus() {
      var num = document.getElementById("text").value;
      //判断数量是不是负数
      if (num < 1) {
        document.getElementById("text").value = 0;
      } else {
        document.getElementById("text").value = num
      }
      //取出当前页面的数量，与数量相乘，赋值给小计所属的div的页面显示内容
      //给num重新赋值是放置出现num=-1情况
       num = document.getElementById("text").value;
      var price = document.getElementById("price").innerHTML;
      document.getElementById("subtotal").innerHTML = price * num;
    }
    //用户在<input>框中改变数字时，光标失焦后触发change()函数	
    function change() {
      //判断用户输入的是否为非法輸入，是则提醒用户
      var num =document.getElementById("text").value;
      if (isNaN(num)|!(Math.round(num)===num)|num<0) {
        alert("Please enter an integer");
        document.getElementById("text").value = 1;
      }
      //取得id="text"的input框的value值
      var num = document.getElementById("text").value;
      //取得商品价格
      var price = document.getElementById("price").innerHTML;
      //将小计输出出去
      document.getElementById("subtotal").innerHTML = price * num;
    }

    function delect() {
      //删除id="shop2"的这个div
      document.body.removeChild(document.getElementById("shop2"));
    }
  </script>
